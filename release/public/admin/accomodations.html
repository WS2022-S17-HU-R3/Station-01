<div id="container" class="w-100 h-100 d-flex justify-content-between  flex-wrap">

  


</div>


</body>
<script src="jquery/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>

function isAuth(){
    if(localStorage.getItem('logged') != '1'){
        location.replace("http://localhost/login.html")
    }
}
function logout(){
    localStorage.setItem('logged','0');
    isAuth();
}

isAuth();

fetch('http://localhost/api/accomodations')
  .then(response => response.json())
  .then((data) => {
    data.forEach(element => {
      console.log(element);
      container.innerHTML += `<div class="card" style="width: 18rem;">
    <img src="../img/${element["img"]}" class="card-img-top img-thumbnail" alt="Kep">
    <div class="card-body">
      <h3 class="card-title text-center">${element["name"]}</h3>
      <p class="card-text">
        <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">price</span>
      </div>
      <input type="text" class="form-control" readonly value="${element["price"]}" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <hr>
    <p class="card-text">${element["description"]}</p>
      </p>
    </div>
  </div>`
    });
  });
  
</script>
</html>

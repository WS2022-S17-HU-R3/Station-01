<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Belépés</title>
</head>
<body class="w-100 h-100">
    
    <div id="cont" class="d-flex w-100 align-items-center justify-content-center">
        
        
        <div class="card text-center">
            <div class="card-header">
              <h1>Admin felület -- Belépés</h1>
            </div>
            <div class="card-body">
              <h5 class="card-title">Csak engedéllyel kísérje meg a belépést.</h5>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Név</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Név" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Jelszó</span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Jelszó" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <a href="#" class="btn btn-primary" onclick="login();">Belépés</a>
            </div>
            <div class="card-footer text-muted">
              All rights reserved - Shanghai Wordskills 2021
            </div>
          </div>


      </div>

</body>
<script src="jquery/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>

function login(){
    let user = username.value;
    let pass = password.value;
    if(user == "admin" && pass == "123"){
        localStorage.setItem('logged', '1');
        isLogged();
    }
}
function isLogged(){
    if(localStorage.getItem('logged') == '1'){
        location.replace("http://localhost/admin/accomodations.html")
    }
}
isLogged();
</script>
</html>
